<div class="para logical">
<div class="para">Let <span class="process-math">\(X\)</span> be a discrete random variable taking values <span class="process-math">\(x_1, x_2, \dotsc, x_n\)</span> with probabilities <span class="process-math">\(p_1, p_2, \dotsc, p_n\text{.}\)</span> The <dfn class="terminology">expected value</dfn> of <span class="process-math">\(X\)</span> is:</div>
<div class="displaymath process-math">
\begin{gather*}
\E(X) = \sum_{i=1}^n x_ip_i = x_1p_1 + x_2p_2 + \dotsb + x_np_n. 
\end{gather*}
</div>
